<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aktywacja konta</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffffff, #e6f0ff);
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0a2a66;
  }

  /* Modal styling (same as withdrawal popup) */
  .modal {
    display: flex; /* show automatically */
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #fff;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    max-width: 380px;
    font-weight: 800;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  }

  .modal-content h2 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .modal-content p {
    font-size: 18px;
    font-weight: 700;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  .modal-content .fee {
    font-size: 26px;
    font-weight: 900;
    color: #0066ff;
    margin-bottom: 20px;
  }

  .modal-content button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    background: #0066ff;
    color: #fff;
    cursor: pointer;
  }

  .modal-content button:hover {
    opacity: 0.85;
  }
</style>
<script>
  function closeModal() {
    document.getElementById('activationModal').style.display = 'none';
    window.location.href = 'index.html'; // optional: redirect back after closing
  }
</script>
</head>
<body>

<!-- Modal -->
<div class="modal" id="activationModal">
  <div class="modal-content">
    <h2>Aktywacja konta</h2>
    <p>Aby rozpocząć miesięczną wypłatę w wysokości <strong>5 000 PLN</strong>,<br>
       wymagana jest jednorazowa opłata aktywacyjna.</p>
    <div class="fee">Opłata: 500 PLN</div>
    <button onclick="closeModal()">Zamknij</button>
  </div>
</div>

</body>
</html>
